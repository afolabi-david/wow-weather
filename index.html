<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App || @cyper_codes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/abb7de35b6.js" crossorigin="anonymous"></script>
</head>

<body onload="showPop(`Hey, Welcome! <br> Search any city and hit enter to see result!...`, 6000);">
    <div class="header">
        <h2>Wow-Weather</h2>
        <div class="search">
            <span class="fas fa-search"></span>
            <input type="text" id="input" value="" placeholder="Search a city & hit enter" />
        </div>
    </div>
    <ul class="listItems">
    </ul>
    <!-- Pop Message -->
    <div id="pop">
    </div>
    <div class="footer">
        <h3>made with ❤️ by @afolabi_david</h3>
    </div>
    <script src="main.js"></script>
</body>

</html>
